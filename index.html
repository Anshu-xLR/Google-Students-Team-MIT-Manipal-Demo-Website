<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>Google Student's Team - MIT Manipal</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="jquery.mCustomScrollbar.css">
	<link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css">
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/jquery.mCustomScrollbar.concat.min.js"></script>
	<script type="text/javascript" src="js/cufon.yui.js"></script>
	<script type="text/javascript" src="js/AgencyFBCufon.js"></script>
	<script type="text/javascript">
		Cufon.replace('#main');
	</script>
</head>
<body>
	<div id="main">
		<div id="menu">
			<a href="javascript:void(0)" class="bubble bubble-home bubble-pos0"></a>
			<a href="javascript:void(0)" class="bubble bubble-about bubble-pos-1"></a>
			<a href="javascript:void(0)" class="bubble bubble-events bubble-pos1"></a>
			<a href="javascript:void(0)" class="bubble bubble-gallery bubble-pos-2"></a>
			<a href="javascript:void(0)" class="bubble bubble-contact bubble-pos2"></a>
			<div class="bubbleDrop"></div>
			<div class="arrow-down"></div>
		</div>
		<div id="container">
			<div style="text:align:center; height:100%; padding:20px;">
				<h2 style="font-size:20px; text-align:center;">Welcome to GST Manipal's Website</h2>
			</div>
		</div>
		<div id="footer">
			Copyright (c) 2014 - Google Student's Team - MIT Manipal
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
			Cufon.now();
			var dropFunc = function(e,ui) {
				var classList = ui.draggable.get(0).className;
				var start = classList.indexOf("bubble-pos");
				var end = classList.indexOf(" ",start);
				var curr = classList.substr(start,end-start);
				ui.draggable.draggable("destroy");
				$(this).droppable("destroy");
				ui.draggable.removeAttr("style").removeClass(curr).addClass("bubble-pos0");
				$(this).removeAttr("style").removeClass("bubble-pos0").addClass(curr);
				ui.draggable.droppable({
					drop: dropFunc
				});
				$(this).draggable({
					revert: "invalid"
				});
				ui.draggable.hide();
				$(this).hide();
				ui.draggable.fadeIn();
				$(this).fadeIn();
			};
			$(".bubble").draggable({
				revert: "invalid"
			});
			$(".bubble-pos0").draggable("destroy");
			$(".bubble-pos0").droppable({
				drop: dropFunc
			});
			$("#container").mCustomScrollbar({
				theme:"inset-2-dark",
				scrollButtons:{
					enable:true
				}
			});
		});
	</script>
</body>
</html>
